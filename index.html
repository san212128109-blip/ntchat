<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daraz Lite - Complain Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="bg-[#f85606] p-4 text-white flex justify-between items-center shadow-md">
        <h1 class="text-3xl font-bold italic">daraz</h1>
        <div class="text-sm">Customer Care | Track Order</div>
    </div>

    <div class="max-w-4xl mx-auto my-10 bg-white p-6 rounded-lg shadow-lg flex flex-col md:flex-row gap-8">
        <img src="https://img.drz.lazcdn.com/g/kf/S1a5789f21873468897588b5606e17478j.jpg_400x400q80.jpg" class="w-full md:w-1/3 rounded">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Wireless Bluetooth Headphone - Deep Bass</h2>
            <p class="text-2xl text-[#f85606] font-bold my-2">à§³ 1,250</p>
            <p class="text-gray-600 mb-4 text-sm">Experience crystal clear sound with 20-hour battery life. Best for gaming and music.</p>
            <button class="bg-[#f85606] text-white px-10 py-3 rounded font-bold hover:bg-orange-700 transition">Buy Now</button>
        </div>
    </div>

    <div class="max-w-md mx-auto bg-white rounded-t-xl shadow-2xl overflow-hidden border">
        <div class="bg-[#f85606] p-3 text-white font-bold flex justify-between">
            <span>Live Support</span>
            <span class="text-xs bg-green-500 px-2 py-1 rounded">Online</span>
        </div>
        <div id="chat-window" class="h-64 overflow-y-auto p-4 space-y-3 bg-gray-50 text-sm">
            <p class="text-gray-400 text-center italic">Amader kache complain likhun...</p>
        </div>
        <div class="p-3 border-t flex gap-2">
            <input id="input-msg" type="text" placeholder="Message lekho..." class="flex-1 border p-2 rounded focus:outline-none">
            <button onclick="sendMessage()" class="bg-[#f85606] text-white px-4 py-2 rounded font-bold">Send</button>
        </div>
    </div>

    <script>
        // Ei API key-ti temporary kajer jonno. 
        const ably = new Ably.Realtime('8O7Y_w.7VvC-w:9S5_W6U9U0N0T1S2'); 
        const channel = ably.channels.get('daraz-complain');

        // Message receive kora
        channel.subscribe('message', (msg) => {
            const chatWindow = document.getElementById('chat-window');
            const isMe = msg.data.sender === "Ami";
            const color = isMe ? "bg-orange-100 text-right ml-auto" : "bg-gray-200 text-left mr-auto";
            
            chatWindow.innerHTML += `
                <div class="${color} p-2 rounded-lg max-w-[80%] shadow-sm">
                    <p class="text-[10px] font-bold text-gray-500">${msg.data.sender}</p>
                    <p>${msg.data.text}</p>
                </div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        // Message pathano
        function sendMessage() {
            const input = document.getElementById('input-msg');
            if(input.value.trim() !== "") {
                channel.publish('message', {
                    sender: "Ami", // Tumi pathale "Ami", bondhu pathale eikhane "Admin" likhe pathabe
                    text: input.value
                });
                input.value = "";
            }
        }
    </script>
</body>
</html>
