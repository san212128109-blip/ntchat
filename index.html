<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; background-color: #0f0f0f; color: #e0e0e0;
            margin: 0; min-height: 100vh;
        }
        .container {
            background: #1a1a1a; padding: 25px; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); text-align: center;
            width: 100%; max-width: 400px; display: none; margin-top: 20px;
            border: 1px solid #333;
        }
        #chat-box { 
            width: 100%; height: 400px; border: 1px solid #2a2a2a; 
            border-radius: 16px; overflow-y: auto; padding: 15px; 
            margin: 15px 0; background: #121212; display: flex;
            flex-direction: column; box-sizing: border-box;
        }
        .my-msg { align-self: flex-end; background: #d81b60; color: white; padding: 10px 14px; border-radius: 15px 15px 0 15px; margin: 4px 0; max-width: 80%; font-size: 15px; }
        .friend-msg { align-self: flex-start; background: #333; color: #fff; padding: 10px 14px; border-radius: 15px 15px 15px 0; margin: 4px 0; max-width: 80%; font-size: 15px; }
        input { 
            width: 100%; padding: 14px; margin-bottom: 10px;
            border: 1px solid #333; border-radius: 12px;
            background: #000; color: #fff; outline: none; box-sizing: border-box;
        }
        button {
            cursor: pointer; padding: 12px; background: #d81b60; 
            color: white; border: none; border-radius: 12px; 
            font-weight: bold; width: 100%; transition: 0.2s;
        }
        button:active { transform: scale(0.98); }
        #status { font-size: 13px; margin-bottom: 10px; font-weight: 500; }
        .id-badge { color: #d81b60; font-family: monospace; font-size: 18px; }
        .secondary-btn { background: #333; margin-top: 8px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="main-ui" class="container">
        <h2 style="margin:0 0 10px 0;">ðŸ¤« Secret Node</h2>
        <p style="font-size: 14px; color: #888;">Your ID: <span id="my-id-display" class="id-badge">...</span></p>
        <div id="status">Status: Waiting...</div>

        <input type="text" id="friend-id" placeholder="Enter Friend's ID">
        <button onclick="connectToFriend()">Connect & Chat</button>

        <div id="chat-box" id="chat-box"></div>

        <input id="message" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
        
        <button class="secondary-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        const MASTER_PASSWORD = "1234"; 
        let peer, conn;
        let chatHistory = JSON.parse(localStorage.getItem('saved_chats')) || [];

        function checkAccess() {
            const pass = prompt("Access Key Required:");
            if (pass === MASTER_PASSWORD) {
                document.getElementById('main-ui').style.display = 'block';
                startApp();
            } else {
                alert("Unauthorized!");
                document.body.innerHTML = "<h1>ACCESS DENIED</h1>";
            }
        }

        function startApp() {
            // Persistent ID logic
            let myId = localStorage.getItem('my_chat_id') || Math.random().toString(36).substring(2, 6).toUpperCase();
            localStorage.setItem('my_chat_id', myId);
            
            peer = new Peer(myId);

            peer.on('open', (id) => {
                document.getElementById('my-id-display').innerText = id;
                loadHistory();
                autoReconnect();
            });

            peer.on('connection', (connection) => {
                conn = connection;
                localStorage.setItem('target_id', conn.peer);
                setupChatHandlers();
            });

            peer.on('disconnected', () => peer.reconnect());
        }

        function autoReconnect() {
            let lastFriend = localStorage.getItem('target_id');
            if (lastFriend) {
                document.getElementById('friend-id').value = lastFriend;
                connectToFriend();
            }
        }

        function connectToFriend() {
            const fId = document.getElementById('friend-id').value.toUpperCase();
            if (fId) {
                localStorage.setItem('target_id', fId);
                conn = peer.connect(fId, { reliable: true });
                setupChatHandlers();
            }
        }

        function setupChatHandlers() {
            conn.on('open', () => {
                document.getElementById('status').innerText = "Status: Online âœ…";
                document.getElementById('status').style.color = "#4CAF50";
            });

            conn.on('data', (data) => {
                updateHistory(data, 'friend-msg');
            });

            conn.on('close', () => {
                document.getElementById('status').innerText = "Status: Reconnecting... â³";
                document.getElementById('status').style.color = "#ff9800";
                setTimeout(connectToFriend, 3000); 
            });
        }

        function sendMessage() {
            const input = document.getElementById('message');
            if (conn && conn.open && input.value) {
                const text = input.value;
                conn.send(text);
                updateHistory(text, 'my-msg');
                input.value = "";
            }
        }

        function updateHistory(msg, type) {
            chatHistory.push({ msg, type });
            localStorage.setItem('saved_chats', JSON.stringify(chatHistory));
            appendMessage(msg, type);
        }

        function loadHistory() {
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            chatHistory.forEach(item => appendMessage(item.msg, item.type));
        }

        function appendMessage(msg, className) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = className;
            div.innerText = msg;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function clearHistory() {
            if(confirm("Eita dile sob chat muche jabe. Sure?")) {
                localStorage.removeItem('saved_chats');
                chatHistory = [];
                document.getElementById('chat-box').innerHTML = '';
            }
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

        checkAccess();
    </script>
</body>
</html>
