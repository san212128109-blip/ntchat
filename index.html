<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is only for you</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; background-color: #121212; color: white;
        }
        .container {
            background: #1e1e1e; padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center;
            width: 100%; max-width: 380px; display: none; margin-top: 20px;
        }
        #chat-box { 
            width: 100%; height: 450px; border: 1px solid #333; 
            border-radius: 12px; overflow-y: auto; padding: 15px; 
            margin: 20px 0; background: #252525; display: flex;
            flex-direction: column; box-sizing: border-box; position: relative;
        }
        /* Background Watermark */
        #chat-box::before {
            content: "This is only for you, Tousha"; 
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 45px; font-weight: bold;
            color: rgba(233, 30, 99, 0.12); pointer-events: none;
            z-index: 0;
        }
        input { 
            width: 100%; padding: 12px; margin-bottom: 12px;
            border: 1px solid #444; border-radius: 8px;
            background: #121212; color: white; outline: none;
            box-sizing: border-box; font-size: 16px;
        }
        button {
            cursor: pointer; padding: 12px;
            background-color: #e91e63; color: white;
            border: none; border-radius: 8px; font-weight: bold; 
            width: 100%; transition: 0.3s;
        }
        button:hover { background-color: #c2185b; }
        .my-msg { align-self: flex-end; background: #e91e63; color: white; padding: 10px; border-radius: 12px 12px 0 12px; margin: 5px 0; max-width: 85%; z-index: 1; }
        .friend-msg { align-self: flex-start; background: #3d3d3d; color: white; padding: 10px; border-radius: 12px 12px 12px 0; margin: 5px 0; max-width: 85%; z-index: 1; }
        #my-id-display { color: #e91e63; font-weight: bold; border: 1px dashed #e91e63; padding: 2px 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="main-ui" class="container">
        <h2 style="margin-top:0;">ü§´ Secret Chat</h2>
        <p>Tomar ID: <span id="my-id-display">Connecting...</span></p>

        <input type="text" id="friend-id" placeholder="Bondhur 4-letter ID likho">
        <button onclick="connectToFriend()">Connect Now</button>

        <div id="chat-box"></div>

        <input id="message" placeholder="Message lekho..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const MASTER_PASSWORD = "1234"; // Tomar password
        const WHATSAPP_PHONE = "8801913821910"; // Tomar number
        const WHATSAPP_API_KEY = "TOMAR_KEY_BOSHAO"; // CallMeBot API Key

        // --- WHATSAPP ALERT ---
        async function notifyWhatsApp(status) {
            if(WHATSAPP_API_KEY === "TOMAR_KEY_BOSHAO") return;
            const text = `Secret Chat Alert: ${status}`;
            fetch(`https://api.callmebot.com/whatsapp.php?phone=${WHATSAPP_PHONE}&text=${encodeURIComponent(text)}&apikey=${WHATSAPP_API_KEY}`)
            .catch(e => console.log("Alert error"));
        }

        // --- ACCESS CONTROL ---
        function checkAccess() {
            const pass = prompt("Enter Secret Key:");
            if (pass === MASTER_PASSWORD) {
                notifyWhatsApp("Sothik Password diye login kora hoyeche! ‚úÖ");
                document.getElementById('main-ui').style.display = 'block';
                startApp();
            } else {
                notifyWhatsApp("Keu vul password diye dhukar chesta korche! ‚ùå");
                alert("Wrong Key!");
                document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:100px;'>ACCESS DENIED</h1>";
            }
        }

        // --- PEERJS LOGIC ---
        let peer, conn;

        function startApp() {
            let savedId = localStorage.getItem('myChatId') || Math.random().toString(36).substring(2, 6).toUpperCase();
            localStorage.setItem('myChatId', savedId);
            
            peer = new Peer(savedId);

            peer.on('open', (id) => {
                document.getElementById('my-id-display').innerText = id;
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupChat();
            });
        }

        function connectToFriend() {
            const fId = document.getElementById('friend-id').value.toUpperCase();
            if (fId) {
                conn = peer.connect(fId);
                setupChat();
            }
        }

        function setupChat() {
            conn.on('open', () => alert("Bondhur sathe connection hoyeche!"));
            conn.on('data', (data) => appendMessage(data, 'friend-msg'));
            conn.on('close', () => alert("Connection bondho!"));
        }

        function sendMessage() {
            const input = document.getElementById('message');
            if (conn && conn.open && input.value) {
                conn.send(input.value);
                appendMessage(input.value, 'my-msg');
                input.value = "";
            }
        }

        function appendMessage(msg, className) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = className;
            div.innerText = msg;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

        // Start
        checkAccess();
    </script>
</body>
</html>
