<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Secret Hub Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; 
            align-items: center; padding: 20px; background-color: #0d1117; color: #c9d1d9; margin: 0; 
        }
        .container {
            background: #161b22; padding: 25px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            text-align: center; width: 100%; max-width: 400px; display: none; margin-top: 20px; border: 1px solid #30363d;
        }
        #chat-box { 
            width: 100%; height: 420px; border: 1px solid #30363d; border-radius: 12px; 
            overflow-y: auto; padding: 15px; margin: 15px 0; background: #010409; display: flex; flex-direction: column; box-sizing: border-box; position: relative;
        }
        .my-msg { align-self: flex-end; background: #1f6feb; color: white; padding: 10px 14px; border-radius: 15px 15px 0 15px; margin: 5px 0; max-width: 80%; text-align: right; border: 1px solid #388bfd; }
        .friend-msg { align-self: flex-start; background: #30363d; color: #58a6ff; padding: 10px 14px; border-radius: 15px 15px 15px 0; margin: 5px 0; max-width: 80%; border: 1px solid #444; }
        #typing-indicator { font-size: 12px; color: #238636; text-align: left; margin-bottom: 5px; height: 15px; display: none; font-style: italic; }
        .pending-tag { font-size: 10px; color: #f85149; display: block; margin-top: 4px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #30363d; border-radius: 8px; background: #0d1117; color: #58a6ff; outline: none; box-sizing: border-box; }
        button { cursor: pointer; padding: 12px; background: #238636; color: white; border: none; border-radius: 8px; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #2ea043; transform: translateY(-1px); }
        #status { font-size: 13px; margin-bottom: 10px; font-weight: bold; padding: 5px; border-radius: 5px; background: #0d1117; display: inline-block; }
        .id-badge { color: #58a6ff; background: #0d1117; padding: 2px 8px; border-radius: 5px; border: 1px solid #30363d; font-family: monospace; }
    </style>
</head>
<body>

    <div id="main-ui" class="container">
        <h2 style="margin:0 0 10px 0; color: #58a6ff;">ðŸ”’ Secret Blue Hub</h2>
        <p style="font-size: 14px;">My Private ID: <span id="my-id-display" class="id-badge">...</span></p>
        <div id="status">Status: Connecting...</div>

        <input type="text" id="friend-id" placeholder="Bondhur ID boshao">
        <button style="background:#1f6feb; margin-bottom:15px;" onclick="connectToFriend()">Connect & Sync</button>

        <div id="chat-box" id="box-wrapper">
            <div id="chat-content"></div>
            <div id="typing-indicator">Bondhu likhche...</div>
        </div>

        <input id="message" placeholder="Offline-e thakleo message pathao..." onkeypress="handleEnter(event)" oninput="sendTyping()">
        <button onclick="sendMessage()">Send Message ðŸš€</button>
        <button style="margin-top:15px; background:transparent; color:#f85149; font-size:11px; border:1px solid #30363d;" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        const MASTER_PASSWORD = "1234"; 
        let peer, conn;
        let chatHistory = JSON.parse(localStorage.getItem('blue_sync_chats')) || [];
        let pendingMsgs = JSON.parse(localStorage.getItem('pending_queue')) || [];
        const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
        let typingTimeout;

        function checkAccess() {
            const pass = prompt("Access Key:");
            if (pass === MASTER_PASSWORD) {
                document.getElementById('main-ui').style.display = 'block';
                startApp();
            } else {
                alert("Unauthorized!");
                document.body.innerHTML = "<h1 style='color:#f85149; margin-top:50px;'>DENIED</h1>";
            }
        }

        function startApp() {
            let myId = localStorage.getItem('blue_p_id') || Math.random().toString(36).substring(2, 6).toUpperCase();
            localStorage.setItem('blue_p_id', myId);
            peer = new Peer(myId);

            peer.on('open', (id) => {
                document.getElementById('my-id-display').innerText = id;
                loadHistory();
                autoConnectLoop();
            });

            peer.on('connection', (connection) => {
                conn = connection;
                localStorage.setItem('blue_p_target', conn.peer);
                setupHandlers();
            });
        }

        function autoConnectLoop() {
            let target = localStorage.getItem('blue_p_target');
            if (target && (!conn || !conn.open)) {
                connectToFriend();
            }
            setTimeout(autoConnectLoop, 5000);
        }

        function connectToFriend() {
            const fId = document.getElementById('friend-id').value.toUpperCase();
            if (fId) {
                localStorage.setItem('blue_p_target', fId);
                conn = peer.connect(fId, { reliable: true });
                setupHandlers();
            }
        }

        function setupHandlers() {
            conn.on('open', () => {
                document.getElementById('status').innerText = "Status: Online âœ…";
                document.getElementById('status').style.color = "#238636";
                flushPending();
            });

            conn.on('data', (data) => {
                if (data === "___TYPING___") {
                    showTyping();
                } else {
                    msgSound.play().catch(() => {});
                    updateStorage(data, 'friend-msg');
                }
            });

            conn.on('close', () => {
                document.getElementById('status').innerText = "Status: Offline â³";
                document.getElementById('status').style.color = "#e3b341";
            });
        }

        function sendTyping() {
            if (conn && conn.open) {
                conn.send("___TYPING___");
            }
        }

        function showTyping() {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = 'block';
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        function sendMessage() {
            const input = document.getElementById('message');
            const msg = input.value.trim();
            if (!msg) return;

            if (conn && conn.open) {
                conn.send(msg);
                updateStorage(msg, 'my-msg');
            } else {
                pendingMsgs.push(msg);
                localStorage.setItem('pending_queue', JSON.stringify(pendingMsgs));
                appendMessage(msg, 'my-msg', true);
            }
            input.value = "";
        }

        function flushPending() {
            if (pendingMsgs.length > 0 && conn && conn.open) {
                pendingMsgs.forEach(m => conn.send(m));
                chatHistory.push(...pendingMsgs.map(m => ({msg: m, type: 'my-msg'})));
                pendingMsgs = [];
                localStorage.setItem('pending_queue', JSON.stringify(pendingMsgs));
                localStorage.setItem('blue_sync_chats', JSON.stringify(chatHistory));
                loadHistory(); 
            }
        }

        function updateStorage(msg, type) {
            chatHistory.push({ msg, type });
            localStorage.setItem('blue_sync_chats', JSON.stringify(chatHistory));
            appendMessage(msg, type);
        }

        function loadHistory() {
            const content = document.getElementById('chat-content');
            content.innerHTML = '';
            chatHistory.forEach(c => appendMessage(c.msg, c.type, false));
            pendingMsgs.forEach(m => appendMessage(m, 'my-msg', true));
        }

        function appendMessage(msg, className, isPending) {
            const content = document.getElementById('chat-content');
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = msg + (isPending ? '<span class="pending-tag">Wait for sync...</span>' : '');
            content.appendChild(div);
            const box = document.getElementById('chat-box');
            box.scrollTop = box.scrollHeight;
        }

        function clearHistory() {
            if(confirm("Confirm deletion?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
        checkAccess();
    </script>
</body>
</html>
