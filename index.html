<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Node Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

<div id="wrapper">
    <div id="login">
        <h2 style="color:var(--wa-green); margin-bottom:20px;">SECRET NODE</h2>
        <input type="password" id="pw" placeholder="Enter Password">
        <button onclick="auth()" class="enter-btn">ACCESS HUB</button>
    </div>

    <div id="app">
        <header>
            <div><b style="color:var(--wa-green);">Secure Hub</b><div id="p-status">Initializing...</div></div>
            <button onclick="makeCall()" class="call-btn">ðŸ“ž</button>
        </header>
        <div class="link-bar">
            <input type="text" id="fid" placeholder="Friend ID">
            <button onclick="link()" class="link-btn">Link</button>
        </div>
        <div id="chat-box">
            </div>
        <div class="input-bar">
            <button id="v-btn" class="circle-btn" style="background:#54656f;">ðŸŽ¤</button>
            <input type="text" id="m-in" placeholder="Type a message..." autocomplete="off">
            <button onclick="send()" class="circle-btn" style="background:var(--wa-green);">ðŸš€</button>
        </div>
    </div>

    <div id="flag-page">
        <h2>Bangladesh Flag</h2>
        <div class="flag"><div class="circle"></div></div>
        <p>The green field represents the lush land, and the red disc represents the rising sun.</p>
        <button onclick="location.reload()" class="logout-btn">Logout</button>
    </div>
</div>

<script>
    let peer, conn;

    function auth() {
        const val = document.getElementById('pw').value;
        if(val === "1234") {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            init();
        } else if(val === "4321") {
            document.getElementById('login').style.display = 'none';
            document.getElementById('flag-page').style.display = 'flex';
        } else { alert("Wrong Password!"); }
    }

    function init() {
        let id = localStorage.getItem('s_pid') || Math.random().toString(36).substring(2,6).toUpperCase();
        localStorage.setItem('s_pid', id);
        peer = new Peer(id);
        peer.on('open', (myId) => {
            document.getElementById('p-status').innerText = "ID: " + myId;
            let last = localStorage.getItem('last_f');
            if(last) { document.getElementById('fid').value = last; link(); }
        });
        peer.on('connection', c => { conn = c; handleConn(); });
    }

    function link() {
        let tid = document.getElementById('fid').value.toUpperCase();
        if(tid) { localStorage.setItem('last_f', tid); conn = peer.connect(tid); handleConn(); }
    }

    function handleConn() {
        conn.on('open', () => { document.getElementById('p-status').innerText = "Connected âœ…"; });
        conn.on('data', d => { addMsg(d, 'fr'); });
    }

    function send() {
        let i = document.getElementById('m-in');
        if(conn && conn.open && i.value) {
            conn.send(i.value);
            addMsg(i.value, 'my');
            i.value = "";
        }
    }

    function addMsg(m, c) {
        let d = document.createElement('div'); d.className = `msg ${c}`; d.innerText = m;
        const cb = document.getElementById('chat-box');
        cb.appendChild(d); cb.scrollTop = cb.scrollHeight;
    }
</script>
</body>
</html>
