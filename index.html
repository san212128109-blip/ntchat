<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Secret Chat</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; background-color: #0a0a0a; color: #e0e0e0;
            margin: 0; min-height: 100vh;
        }
        .container {
            background: #161b22; padding: 25px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); text-align: center;
            width: 100%; max-width: 400px; display: none; margin-top: 20px;
            border: 1px solid #30363d;
        }
        #chat-box { 
            width: 100%; height: 420px; border: 1px solid #30363d; 
            border-radius: 12px; overflow-y: auto; padding: 15px; 
            margin: 15px 0; background: #0d1117; display: flex;
            flex-direction: column; box-sizing: border-box;
        }
        /* Blue Theme Messages */
        .my-msg { 
            align-self: flex-end; background: #2196f3; color: white; 
            padding: 10px 14px; border-radius: 15px 15px 0 15px; 
            margin: 5px 0; max-width: 80%; font-size: 15px; 
        }
        .friend-msg { 
            align-self: flex-start; background: #30363d; color: #58a6ff; 
            padding: 10px 14px; border-radius: 15px 15px 15px 0; 
            margin: 5px 0; max-width: 80%; font-size: 15px; 
        }
        input { 
            width: 100%; padding: 12px; margin-bottom: 10px;
            border: 1px solid #30363d; border-radius: 8px;
            background: #010409; color: #58a6ff; outline: none; box-sizing: border-box;
        }
        button {
            cursor: pointer; padding: 12px; background: #1f6feb; 
            color: white; border: none; border-radius: 8px; 
            font-weight: bold; width: 100%; transition: 0.2s;
        }
        button:hover { background: #388bfd; }
        #status { font-size: 13px; margin-bottom: 10px; color: #8b949e; }
        .id-badge { color: #58a6ff; font-weight: bold; }
        .clear-btn { background: #21262d; margin-top: 10px; color: #f85149; border: 1px solid #30363d; }
    </style>
</head>
<body>

    <div id="main-ui" class="container">
        <h2 style="margin:0 0 10px 0; color: #58a6ff;">ðŸ”µ Private Blue</h2>
        <p style="font-size: 14px;">My ID: <span id="my-id-display" class="id-badge">...</span></p>
        <div id="status">Status: Initializing...</div>

        <input type="text" id="friend-id" placeholder="Friend's 4-letter ID">
        <button onclick="connectToFriend()">Connect Now</button>

        <div id="chat-box"></div>

        <input id="message" placeholder="Type blue message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send Message</button>
        
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        const MASTER_PASSWORD = "1234"; 
        let peer, conn;
        let chatHistory = JSON.parse(localStorage.getItem('blue_chats')) || [];

        function checkAccess() {
            const pass = prompt("Enter Secret Key:");
            if (pass === MASTER_PASSWORD) {
                document.getElementById('main-ui').style.display = 'block';
                startApp();
            } else {
                alert("Wrong Key!");
                document.body.innerHTML = "<h1 style='color:red; text-align:center;'>ACCESS DENIED</h1>";
            }
        }

        function startApp() {
            let myId = localStorage.getItem('blue_chat_id') || Math.random().toString(36).substring(2, 6).toUpperCase();
            localStorage.setItem('blue_chat_id', myId);
            
            peer = new Peer(myId);

            peer.on('open', (id) => {
                document.getElementById('my-id-display').innerText = id;
                loadHistory();
                autoReconnect();
            });

            peer.on('connection', (connection) => {
                conn = connection;
                localStorage.setItem('blue_target', conn.peer);
                setupChat();
            });

            peer.on('disconnected', () => peer.reconnect());
        }

        function autoReconnect() {
            let savedFriend = localStorage.getItem('blue_target');
            if (savedFriend) {
                document.getElementById('friend-id').value = savedFriend;
                connectToFriend();
            }
        }

        function connectToFriend() {
            const fId = document.getElementById('friend-id').value.toUpperCase();
            if (fId) {
                localStorage.setItem('blue_target', fId);
                conn = peer.connect(fId, { reliable: true });
                setupChat();
            }
        }

        function setupChat() {
            conn.on('open', () => {
                document.getElementById('status').innerText = "Status: Online âœ…";
                document.getElementById('status').style.color = "#4CAF50";
            });

            conn.on('data', (data) => saveAndAppend(data, 'friend-msg'));

            conn.on('close', () => {
                document.getElementById('status').innerText = "Status: Reconnecting... â³";
                document.getElementById('status').style.color = "#ff9800";
                setTimeout(connectToFriend, 3000);
            });
        }

        function sendMessage() {
            const input = document.getElementById('message');
            if (conn && conn.open && input.value) {
                conn.send(input.value);
                saveAndAppend(input.value, 'my-msg');
                input.value = "";
            }
        }

        function saveAndAppend(msg, type) {
            chatHistory.push({ msg, type });
            localStorage.setItem('blue_chats', JSON.stringify(chatHistory));
            appendMessage(msg, type);
        }

        function loadHistory() {
            chatHistory.forEach(item => appendMessage(item.msg, item.type));
        }

        function appendMessage(msg, className) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = className;
            div.innerText = msg;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function clearHistory() {
            if(confirm("Sob message muche felbe?")) {
                localStorage.removeItem('blue_chats');
                chatHistory = [];
                document.getElementById('chat-box').innerHTML = '';
            }
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

        checkAccess();
    </script>
</body>
</html>
