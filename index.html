<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Hub Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --wa-dark: #0b141a; --wa-header: #202c33; --wa-blue: #00a884; --my: #005c4b; --fr: #202c33; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: var(--wa-dark); color: #e9edef;
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: cover; background-blend-mode: overlay;
        }
        #login { position: fixed; inset: 0; background: var(--wa-dark); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #app { display: none; flex-direction: column; height: 100%; width: 100%; max-width: 500px; margin: 0 auto; background: rgba(11, 20, 26, 0.9); border-radius: 10px; }
        
        header { background: var(--wa-header); padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.3); line-height: 1.4; }
        .my { align-self: flex-end; background: var(--my); border-bottom-right-radius: 2px; }
        .fr { align-self: flex-start; background: var(--fr); border-bottom-left-radius: 2px; }
        
        .bar { background: var(--wa-header); padding: 8px; display: flex; align-items: center; gap: 8px; }
        input { flex: 1; background: #2a3942; border: none; border-radius: 20px; padding: 10px 15px; color: #fff; font-size: 16px; }
        .btn-c { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--wa-blue); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
        #v-btn.rec { background: #ea4335; animation: pulse 1s infinite; }

        #call-ui { position: fixed; inset: 0; background: rgba(11, 20, 26, 0.95); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .avatar { width: 100px; height: 100px; border-radius: 50%; background: var(--wa-blue); margin-bottom: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .end-btn { background: #ea4335; border: none; padding: 12px 30px; border-radius: 25px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 20px; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

<div id="login">
    <h3 style="color: var(--wa-blue)">Secret Access</h3>
    <input type="password" id="pw" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" style="text-align: center; margin-bottom: 15px; width: 220px;">
    <button onclick="auth()" class="btn-c" style="width: 100px; border-radius: 8px;">Enter</button>
</div>

<div id="call-ui">
    <div class="avatar">ðŸ‘¤</div>
    <h2 id="call-label">Calling...</h2>
    <button class="end-btn" onclick="hangup()">End Call</button>
</div>

<div id="app">
    <header>
        <div><b style="color: var(--wa-blue)">Secret Node</b><div id="id-show" style="font-size: 10px; color: #8696a0;">ID: ...</div></div>
        <button onclick="startCall()" style="background:none; border:none; font-size: 20px; color: var(--wa-blue); cursor:pointer;">ðŸ“ž</button>
    </header>
    
    <div style="padding: 10px; display: flex; gap: 5px; background: rgba(0,0,0,0.2);">
        <input type="text" id="t-id" placeholder="Friend's ID" style="font-size: 13px;">
        <button onclick="link()" class="btn-c" style="width: auto; padding: 0 15px; border-radius: 5px; height: 35px; font-size: 13px;">Link</button>
    </div>

    <div id="chat-box"></div>
    <div id="typing" style="padding: 5px 15px; font-size: 11px; color: #00a884; visibility: hidden;">typing...</div>

    <div class="bar">
        <button id="v-btn" class="btn-c" style="background: #54656f;">ðŸŽ¤</button>
        <input type="text" id="m-in" placeholder="Message..." oninput="isTyping()">
        <button onclick="send()" class="btn-c">ðŸš€</button>
    </div>
</div>

<script>
    let peer, conn, lStream, mediaRec, chunks = [], activeCall;
    const ring = new Audio('https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3');

    function auth() {
        if(document.getElementById('pw').value === "1234") {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setup();
        } else { alert("Access Denied"); }
    }

    function setup() {
        let id = localStorage.getItem('pid') || Math.random().toString(36).substring(2,6).toUpperCase();
        localStorage.setItem('pid', id);
        peer = new Peer(id);
        peer.on('open', (id) => {
            document.getElementById('id-show').innerText = "My ID: " + id;
            let last = localStorage.getItem('last-f');
            if(last) { document.getElementById('t-id').value = last; link(); }
        });
        peer.on('connection', c => { conn = c; listen(); });
        peer.on('call', c => {
            ring.play();
            if(confirm("Incoming Call...")) {
                ring.pause();
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    activeCall = c; lStream = s;
                    document.getElementById('call-ui').style.display = 'flex';
                    c.answer(s);
                    c.on('stream', rs => { const a = new Audio(); a.srcObject = rs; a.play(); });
                    c.on('close', () => hangupUI());
                    c.on('error', () => hangupUI());
                });
            } else { ring.pause(); }
        });
    }

    function link() {
        let tid = document.getElementById('t-id').value.toUpperCase();
        if(tid) { localStorage.setItem('last-f', tid); conn = peer.connect(tid); listen(); }
    }

    function listen() {
        conn.on('data', d => {
            if(d === "_T") showT();
            else if(d.v) addAudio(d.v, 'fr');
            else addMsg(d, 'fr');
        });
        conn.on('open', () => document.getElementById('id-show').innerText += " (Linked âœ…)");
    }

    function send() {
        let i = document.getElementById('m-in');
        if(conn && conn.open && i.value) {
            conn.send(i.value);
            addMsg(i.value, 'my');
            i.value = "";
        }
    }

    // --- VOICE LOGIC FIXED ---
    const vBtn = document.getElementById('v-btn');
    ['mousedown', 'touchstart'].forEach(e => vBtn.addEventListener(e, (ev) => { ev.preventDefault(); startV(); }));
    ['mouseup', 'touchend'].forEach(e => vBtn.addEventListener(e, (ev) => { ev.preventDefault(); stopV(); }));

    async function startV() {
        try {
            lStream = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(lStream);
            chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.start();
            vBtn.classList.add('rec');
        } catch(e) { alert("Mic Permission Denied!"); }
    }

    function stopV() {
        if(!mediaRec || mediaRec.state === "inactive") return;
        mediaRec.stop();
        vBtn.classList.remove('rec');
        mediaRec.onstop = () => {
            const blob = new Blob(chunks, {type: 'audio/webm'});
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                if(conn && conn.open) {
                    conn.send({v: reader.result});
                    addAudio(reader.result, 'my');
                }
            };
            lStream.getTracks().forEach(t => t.stop());
        };
    }

    // --- CALL LOGIC FIXED ---
    function startCall() {
        let tid = document.getElementById('t-id').value.toUpperCase();
        if(!tid) return alert("ID Needed");
        navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
            lStream = s;
            activeCall = peer.call(tid, s);
            document.getElementById('call-ui').style.display = 'flex';
            activeCall.on('stream', rs => { const a = new Audio(); a.srcObject = rs; a.play(); });
            activeCall.on('close', () => hangupUI());
        });
    }

    function hangup() {
        if(activeCall) activeCall.close();
        if(lStream) lStream.getTracks().forEach(t => t.stop());
        ring.pause();
        hangupUI();
    }

    function hangupUI() { 
        document.getElementById('call-ui').style.display = 'none'; 
        // Optional: location.reload(); // If connection hangs, reload ensures clean state
    }

    function addMsg(m, c) {
        let d = document.createElement('div'); d.className = `msg ${c}`; d.innerText = m;
        document.getElementById('chat-box').appendChild(d);
        document.getElementById('chat-box').scrollTop = 9999;
    }

    function addAudio(b, c) {
        let d = document.createElement('div'); d.className = `msg ${c}`;
        let a = document.createElement('audio'); a.controls = true; a.src = b; a.style.width = "180px";
        d.appendChild(a);
        document.getElementById('chat-box').appendChild(d);
        document.getElementById('chat-box').scrollTop = 9999;
    }

    function isTyping() { if(conn && conn.open) conn.send("_T"); }
    function showT() {
        let t = document.getElementById('typing'); t.style.visibility = 'visible';
        clearTimeout(window.tO); window.tO = setTimeout(()=> t.style.visibility = 'hidden', 2000);
    }
</script>
</body>
</html>
