<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Node v2 Final</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --wa-green: #00a884; --dark: #0b141a; --header: #202c33; --my: #005c4b; --fr: #202c33; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body, html { height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #wrapper { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; }

        #login, #app, #flag-page { 
            width: 100%; max-width: 480px; height: 100%; 
            background: var(--dark); display: flex; flex-direction: column; 
        }

        #login { justify-content: center; align-items: center; padding: 20px; text-align: center; }
        #app, #flag-page { display: none; }

        header { background: var(--header); padding: 15px; display: flex; justify-content: space-between; align-items: center; color: #fff; }
        
        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏‡ßá‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶ì‡ßü‡¶æ‡¶ü‡¶æ‡¶∞‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï */
        #chat-box { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
            position: relative;
            background-image: linear-gradient(rgba(11, 20, 26, 0.85), rgba(11, 20, 26, 0.85)), 
                              url('https://i.ibb.co/vHqPjT3/vHqPjT3.jpg'); 
            background-size: contain; background-position: center; background-repeat: no-repeat; background-attachment: local;
        }

        .msg { padding: 10px 14px; border-radius: 12px; max-width: 85%; font-size: 15px; color: #fff; z-index: 2; position: relative; }
        .my { align-self: flex-end; background: var(--my); border-bottom-right-radius: 2px; }
        .fr { align-self: flex-start; background: var(--fr); border-bottom-left-radius: 2px; }

        .input-bar { background: var(--header); padding: 12px; display: flex; align-items: center; gap: 10px; }
        #m-in { flex: 1; background: #2a3942; border: none; border-radius: 25px; padding: 12px 18px; color: #fff; font-size: 16px; }
        
        .circle-btn { width: 46px; height: 46px; border-radius: 50%; border: none; background: var(--wa-green); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; }

        #flag-page { padding: 40px; text-align: center; color: #fff; }
        .flag { width: 180px; height: 110px; background: #006a4e; margin: 30px auto; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
        .circle { width: 55px; height: 55px; background: #f42a41; border-radius: 50%; }

        #call-ui { position: fixed; inset: 0; background: #0b141a; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="login">
        <h2 style="color:var(--wa-green); margin-bottom:20px;">SECURITY HUB</h2>
        <input type="password" id="pw" placeholder="Password" style="padding:15px; border-radius:10px; border:none; width:80%; text-align:center; background:#2a3942; color:#fff; margin-bottom:20px; font-size:16px;">
        <button onclick="auth()" class="circle-btn" style="width:80%; border-radius:10px; font-size:16px;">ENTER</button>
    </div>

    <div id="app">
        <header>
            <div><b style="color:var(--wa-green);">Secure Hub</b><div id="p-status" style="font-size:10px;">ID: ...</div></div>
            <button onclick="makeCall()" style="background:none; border:none; font-size:24px; cursor:pointer;">üìû</button>
        </header>
        <div style="padding:10px; display:flex; gap:5px; background:rgba(0,0,0,0.3);">
            <input type="text" id="fid" placeholder="Friend ID" style="flex:1; padding:10px; border-radius:5px; background:#111b21; border:none; color:#fff;">
            <button onclick="link()" style="background:var(--wa-green); border:none; padding:0 15px; border-radius:5px; color:#fff; font-weight:bold;">Link</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-bar">
            <button id="v-btn" class="circle-btn" style="background:#54656f;">üé§</button>
            <input type="text" id="m-in" placeholder="Message..." autocomplete="off">
            <button onclick="send()" class="circle-btn">üöÄ</button>
        </div>
    </div>

    <div id="flag-page">
        <h2>Bangladesh Flag</h2>
        <div class="flag"><div class="circle"></div></div>
        <button onclick="location.reload()" style="background:#2a3942; border:none; padding:10px 20px; color:#fff; border-radius:5px; margin-top:40px;">Logout</button>
    </div>
</div>

<div id="call-ui">
    <div style="width:100px; height:100px; background:var(--wa-green); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:40px;">üë§</div>
    <h3 style="margin-top:20px;">Calling...</h3>
    <button onclick="hangup()" style="background:#ea4335; border:none; padding:15px 40px; border-radius:30px; color:white; margin-top:50px;">End</button>
</div>

<script>
    let peer, conn, lStream, mediaRec, chunks = [], activeCall;
    const ring = new Audio('https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3');

    function auth() {
        const val = document.getElementById('pw').value;
        if(val === "1234") {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            init();
        } else if(val === "4321") {
            document.getElementById('login').style.display = 'none';
            document.getElementById('flag-page').style.display = 'flex';
        } else { alert("Wrong Pass"); }
    }

    function init() {
        let id = localStorage.getItem('s_pid') || Math.random().toString(36).substring(2,6).toUpperCase();
        localStorage.setItem('s_pid', id);
        peer = new Peer(id);
        peer.on('open', (myId) => {
            document.getElementById('p-status').innerText = "ID: " + myId;
            let last = localStorage.getItem('last_f');
            if(last) { document.getElementById('fid').value = last; link(); }
        });
        peer.on('connection', c => { conn = c; handleConn(); });
        peer.on('call', call => {
            ring.play();
            if(confirm("Answer Call?")) {
                ring.pause();
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    activeCall = call; lStream = s;
                    document.getElementById('call-ui').style.display = 'flex';
                    call.answer(s);
                    call.on('stream', rs => { const a = new Audio(); a.srcObject = rs; a.play(); });
                    call.on('close', () => hangupUI());
                });
            } else { ring.pause(); }
        });
    }

    function link() {
        let tid = document.getElementById('fid').value.toUpperCase();
        if(tid) { localStorage.setItem('last_f', tid); conn = peer.connect(tid); handleConn(); }
    }

    function handleConn() {
        conn.on('open', () => { document.getElementById('p-status').innerText = "Online ‚úÖ"; });
        conn.on('data', d => { if(d.v) addAudio(d.v, 'fr'); else addMsg(d, 'fr'); });
        conn.on('close', () => { document.getElementById('p-status').innerText = "Offline ‚ùå"; });
    }

    function send() {
        let i = document.getElementById('m-in');
        if(conn && conn.open && i.value) {
            conn.send(i.value);
            addMsg(i.value, 'my');
            i.value = "";
        }
    }

    // Voice Message
    const vBtn = document.getElementById('v-btn');
    ['mousedown', 'touchstart'].forEach(e => vBtn.addEventListener(e, (ev) => { ev.preventDefault(); startV(); }));
    ['mouseup', 'touchend'].forEach(e => vBtn.addEventListener(e, (ev) => { ev.preventDefault(); stopV(); }));

    async function startV() {
        try {
            lStream = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(lStream);
            chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.start();
            vBtn.style.background = "#ea4335";
        } catch(e) { console.log(e); }
    }

    function stopV() {
        if(!mediaRec || mediaRec.state === "inactive") return;
        mediaRec.stop();
        vBtn.style.background = "#54656f";
        mediaRec.onstop = () => {
            const blob = new Blob(chunks, {type: 'audio/webm'});
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => { if(conn && conn.open) { conn.send({v: reader.result}); addAudio(reader.result, 'my'); } };
            lStream.getTracks().forEach(t => t.stop());
        };
    }

    function makeCall() {
        let tid = document.getElementById('fid').value.toUpperCase();
        navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
            lStream = s;
            activeCall = peer.call(tid, s);
            document.getElementById('call-ui').style.display = 'flex';
            activeCall.on('stream', rs => { const a = new Audio(); a.srcObject = rs; a.play(); });
            activeCall.on('close', () => hangupUI());
        });
    }

    function hangup() { if(activeCall) activeCall.close(); if(lStream) lStream.getTracks().forEach(t => t.stop()); ring.pause(); hangupUI(); }
    function hangupUI() { document.getElementById('call-ui').style.display = 'none'; }

    function addMsg(m, c) {
        let d = document.createElement('div'); d.className = `msg ${c}`; d.innerText = m;
        const cb = document.getElementById('chat-box'); cb.appendChild(d); cb.scrollTop = cb.scrollHeight;
    }

    function addAudio(b, c) {
        let d = document.createElement('div'); d.className = `msg ${c}`;
        let a = document.createElement('audio'); a.controls = true; a.src = b; a.style.width = "180px";
        d.appendChild(a);
        const cb = document.getElementById('chat-box'); cb.appendChild(d); cb.scrollTop = cb.scrollHeight;
    }
</script>
</body>
</html>
