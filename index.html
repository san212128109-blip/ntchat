<!DOCTYPE html>
<html>
<head>
    <title>This is only for you</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 30px;
            background-color: #1a1a1a; /* Dark theme for secret look */
            color: white;
        }
        .container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
            display: none; /* Initially hidden until password is correct */
        }
        #chat-box { 
            width: 100%; 
            height: 400px; 
            border: 1px solid #444; 
            border-radius: 8px;
            overflow-y: auto; 
            padding: 10px; 
            margin: 20px 0;
            background: #333;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        input { 
            width: 100%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
            outline: none;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #e91e63; /* Pinkish-red for "Secret" vibe */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
        }
        button:hover { background-color: #c2185b; }
        .my-msg { align-self: flex-end; background: #e91e63; color: white; padding: 8px; border-radius: 10px; margin: 5px 0; max-width: 80%; }
        .friend-msg { align-self: flex-start; background: #444; color: white; padding: 8px; border-radius: 10px; margin: 5px 0; max-width: 80%; }
    </style>
</head>
<body>

    <div id="main-ui" class="container">
        <h1>ðŸ¤« Secret Chat</h1>
        <p>Tomar ID: <span id="my-id" style="font-weight: bold; color: #e91e63;">Connecting...</span></p>

        <input type="text" id="friend-id" placeholder="Bondhur 4-letter ID">
        <button onclick="connectToFriend()">Connect to Friend</button>

        <div id="chat-box"></div>

        <input id="message" placeholder="Message lekho..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        // --- 1. PASSWORD SYSTEM ---
        const MASTER_PASSWORD = "1234"; // Eikhane tomar password set koro
        
        function checkAccess() {
            const pass = prompt("Enter Secret Key to Access:");
            if (pass === MASTER_PASSWORD) {
                document.getElementById('main-ui').style.display = 'block';
                startApp();
            } else {
                alert("Wrong Key! Access Denied.");
                document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:50px;'>UNAUTHORIZED ACCESS</h1>";
            }
        }

        // --- 2. PEER & CHAT LOGIC ---
        let peer, conn;

        function startApp() {
            // Fixed ID logic
            let savedId = localStorage.getItem('myChatId');
            if (!savedId) {
                savedId = Math.random().toString(36).substring(2, 6).toUpperCase();
                localStorage.setItem('myChatId', savedId);
            }

            peer = new Peer(savedId);

            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupChatListeners();
            });
        }

        function connectToFriend() {
            const fId = document.getElementById('friend-id').value.toUpperCase();
            if (fId) {
                conn = peer.connect(fId);
                setupChatListeners();
            }
        }

        function setupChatListeners() {
            conn.on('open', () => {
                alert("Success! Connected with friend.");
            });

            conn.on('data', (data) => {
                appendMessage(data, 'friend-msg');
            });

            conn.on('close', () => {
                alert("Friend disconnected.");
            });
        }

        function sendMessage() {
            const msgInput = document.getElementById('message');
            const msg = msgInput.value;
            if (conn && conn.open && msg) {
                conn.send(msg);
                appendMessage(msg, 'my-msg');
                msgInput.value = "";
            }
        }

        function appendMessage(msg, className) {
            const box = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.className = className;
            msgDiv.innerText = msg;
            box.appendChild(msgDiv);
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // Prothome password check hobe
        checkAccess();

    </script>
</body>
</html>
