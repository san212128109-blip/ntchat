<!DOCTYPE html>
<html>
<head>
    <title>This is only for you</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 30px;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        #chat-box { 
            width: 320px; 
            height: 400px; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            overflow-y: auto; 
            padding: 15px; 
            margin: 20px 0;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        input { 
            width: 280px; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover { background-color: #0073e6; }
        .my-msg { align-self: flex-end; background: #dcf8c6; padding: 8px; border-radius: 10px; margin: 5px 0; max-width: 80%; }
        .friend-msg { align-self: flex-start; background: #ebebeb; padding: 8px; border-radius: 10px; margin: 5px 0; max-width: 80%; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Secret Chat</h1>
        <p>Tomar Fixed ID: <span id="my-id" style="font-weight: bold; color: #0084ff;">Connecting...</span></p>

        <input type="text" id="friend-id" placeholder="Bondhur 4-letter ID boshao">
        <br>
        <button onclick="connectToFriend()">Connect</button>

        <div id="chat-box"></div>

        <input id="message" placeholder="Message lekho..." onkeypress="handleEnter(event)">
        <br>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // 1. Fixed ID generate ba load kora
        let savedId = localStorage.getItem('myChatId');
        if (!savedId) {
            savedId = Math.random().toString(36).substring(2, 6).toUpperCase();
            localStorage.setItem('myChatId', savedId);
        }

        const peer = new Peer(savedId);
        let conn;

        // Peer open hole ID dekhano
        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
        });

        // Keu connect korle
        peer.on('connection', (connection) => {
            conn = connection;
            setupChatListeners();
        });

        // Bondhuke connect kora
        function connectToFriend() {
            const fId = document.getElementById('friend-id').value.toUpperCase();
            if (fId) {
                conn = peer.connect(fId);
                setupChatListeners();
            } else {
                alert("Age bondhur ID likho!");
            }
        }

        // Chat event listeners
        function setupChatListeners() {
            conn.on('open', () => {
                alert("Connection Successful!");
            });

            conn.on('data', (data) => {
                appendMessage(data, 'friend-msg');
            });

            conn.on('close', () => {
                alert("Connection bondho hoye geche.");
            });
        }

        // Message pathano
        function sendMessage() {
            const msgInput = document.getElementById('message');
            const msg = msgInput.value;

            if (conn && conn.open && msg) {
                conn.send(msg);
                appendMessage(msg, 'my-msg');
                msgInput.value = "";
            } else {
                alert("Connect koro age!");
            }
        }

        function appendMessage(msg, className) {
            const box = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.className = className;
            msgDiv.innerText = msg;
            box.appendChild(msgDiv);
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>

</body>
</html>
