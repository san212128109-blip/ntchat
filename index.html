<!DOCTYPE html>
<html>
<head>
    <title>Simple GitHub Chat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        #chat { height: 300px; border: 1px solid #ccc; background: #fff; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        input { padding: 8px; width: 70%; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Private Chat</h3>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Type message...">
    <button onclick="send()">Send</button>

    <script>
        // Ei API Key-ti ami demo hishebe diyechi, pore tumi ably.com theke nije baniye nite paro
        const ably = new Ably.Realtime('YOUR_ABLY_API_KEY_HERE'); 
        const channel = ably.channels.get('chat-room');

        channel.subscribe('message', (msg) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p><b>User:</b> ${msg.data}</p>`;
        });

        function send() {
            const input = document.getElementById('msg');
            channel.publish('message', input.value);
            input.value = '';
        }
    </script>
</body>
</html>
