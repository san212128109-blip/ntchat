<!DOCTYPE html>
<html>
<head>
    <title>Secret Chat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #fdf2f2; overflow: hidden; position: relative; min-height: 100vh; }
        .love-bg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; font-weight: bold; color: rgba(248, 86, 6, 0.1); z-index: -1; white-space: nowrap; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }
        #chat { width: 300px; height: 400px; border: 1px solid #ddd; background: rgba(255,255,255,0.8); overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        input { width: 220px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; outline: none; }
        button { padding: 10px 15px; background: #f85606; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="love-bg">I LOVE YOU</div>
    <h3>Bondhu Chat</h3>
    <div id="chat"></div>
    <div>
        <input type="text" id="msg" placeholder="Message lekho...">
        <button onclick="send()">Send</button>
    </div>

    <script>
        const ably = new Ably.Realtime('8O7Y_w.7VvC-w:9S5_W6U9U0N0T1S2');
        const channel = ably.channels.get('permanent-love-room');

        channel.subscribe('message', (msg) => {
            const chat = document.getElementById('chat');
            const isMe = msg.data.user === "Bondhu";
            chat.innerHTML += `<div style="text-align: ${isMe ? 'right' : 'left'}; margin-bottom: 8px;">
                <span style="background: ${isMe ? '#ffe5d9' : '#eee'}; padding: 5px 10px; border-radius: 8px; display: inline-block;">
                    <b>${msg.data.user}:</b> ${msg.data.text}
                </span>
            </div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        function send() {
            const input = document.getElementById('msg');
            if(input.value.trim()) {
                channel.publish('message', { user: "Bondhu", text: input.value });
                input.value = '';
            }
        }
    </script>
</body>
</html>
