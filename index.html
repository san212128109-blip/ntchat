<!DOCTYPE html>
<html>
<head>
    <title>Bondhur Sathe Chat</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        input { width: 220px; }
    </style>
</head>
<body>
    <h2>Secret Chat</h2>
    <p>Tomar ID: <span id="my-id">...</span></p>
    <input type="text" id="friend-id" placeholder="Bondhur ID boshao">
    <button onclick="connectToFriend()">Connect</button>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Message lekho...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const peer = new Peer();
        let conn;

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
        });

        // Keu connect korle
        peer.on('connection', (connection) => {
            conn = connection;
            setupChat();
        });

        function connectToFriend() {
            const friendID = document.getElementById('friend-id').value;
            conn = peer.connect(friendID);
            setupChat();
        }

        function setupChat() {
            conn.on('data', (data) => {
                const box = document.getElementById('chat-box');
                box.innerHTML += `<p><b>Bondhu:</b> ${data}</p>`;
            });
        }

        function sendMessage() {
            const msg = document.getElementById('message').value;
            conn.send(msg);
            document.getElementById('chat-box').innerHTML += `<p><b>Ami:</b> ${msg}</p>`;
            document.getElementById('message').value = "";
        }
    </script>
</body>
</html>
