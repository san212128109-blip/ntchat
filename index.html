<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Secret Hub</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --wa-dark: #0b141a; --wa-header: #202c33; --wa-blue: #00a884; --my-msg: #005c4b; --friend-msg: #202c33; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; background-color: var(--wa-dark); color: #e9edef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: url('https://i.ibb.co/LzqXfGz/background.jpg'); /* Background Image */
            background-size: cover; background-position: center;
        }
        #access-ui { position: fixed; inset: 0; background: var(--wa-dark); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; max-width: 500px; margin: 0 auto; background: rgba(11, 20, 26, 0.85); backdrop-filter: blur(10px); }
        header { background: var(--wa-header); padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .my { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 2px; }
        .friend { align-self: flex-start; background: var(--friend-msg); border-top-left-radius: 2px; }
        .input-bar { background: var(--wa-header); padding: 10px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: #2a3942; border: none; border-radius: 25px; padding: 12px 18px; color: #fff; font-size: 16px; outline: none; }
        .btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--wa-blue); color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
        #voice-btn.active { background: #ea4335; animation: pulse 0.8s infinite; }
        #call-ui { position: fixed; inset: 0; background: #0b141a; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .end-call { background: #ea4335; padding: 15px 40px; border-radius: 30px; border: none; color: white; font-weight: bold; margin-top: 50px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="access-ui">
        <h2 style="color: var(--wa-blue);">ðŸ”’ Access Hub</h2>
        <input type="password" id="pass" placeholder="Password: 1234" style="padding: 12px; border-radius: 10px; border: none; margin-bottom: 15px; text-align: center; width: 200px;">
        <button onclick="unlock()" class="btn" style="width: 100px; border-radius: 10px;">Enter</button>
    </div>

    <div id="call-ui">
        <div style="width: 120px; height: 120px; background: #00a884; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 60px;">ðŸ‘¤</div>
        <h2 id="call-label">Calling...</h2>
        <button class="end-call" onclick="dropCall()">End Call</button>
    </div>

    <div id="main-app">
        <header>
            <div>
                <div style="font-weight: bold;">Secret Node</div>
                <div id="my-id" style="font-size: 11px; color: #8696a0;">ID: ...</div>
            </div>
            <button onclick="makeCall()" style="background:none; border:none; font-size: 22px; color: var(--wa-blue);">ðŸ“ž</button>
        </header>

        <div style="padding: 10px; display: flex; gap: 5px; background: rgba(0,0,0,0.2);">
            <input type="text" id="target-id" placeholder="Friend's ID" style="font-size: 12px;">
            <button onclick="connect()" style="width: auto; padding: 0 15px; font-size: 12px; border-radius: 5px;" class="btn">Link</button>
        </div>

        <div id="chat-box"></div>
        <div id="typing" style="padding: 5px 15px; font-size: 12px; color: #00a884; visibility: hidden;">typing...</div>

        <div class="input-bar">
            <button id="voice-btn" class="btn" style="background:#54656f;">ðŸŽ¤</button>
            <input type="text" id="msg-in" placeholder="Type message..." oninput="isTyping()">
            <button onclick="send()" class="btn">ðŸš€</button>
        </div>
    </div>

<script>
    const PASS = "1234";
    let peer, conn, stream, recorder, chunks = [], callInst;
    const ring = new Audio('https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3');

    function unlock() {
        if(document.getElementById('pass').value === PASS) {
            document.getElementById('access-ui').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setup();
        } else { alert("Wrong!"); }
    }

    function setup() {
        let id = localStorage.getItem('p_id') || Math.random().toString(36).substring(2,6).toUpperCase();
        localStorage.setItem('p_id', id);
        peer = new Peer(id);

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = "My ID: " + id;
            let last = localStorage.getItem('last_f');
            if(last) { document.getElementById('target-id').value = last; connect(); }
        });

        peer.on('connection', c => { conn = c; listen(); });

        peer.on('call', c => {
            ring.play();
            if(confirm("Incoming Call...")) {
                ring.pause();
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    callInst = c; stream = s;
                    document.getElementById('call-ui').style.display = 'flex';
                    c.answer(s);
                    c.on('stream', rs => { const a = new Audio(); a.srcObject = rs; a.play(); });
                    c.on('close', () => dropCallUI());
                });
            } else { ring.pause(); }
        });
    }

    function connect() {
        let tid = document.getElementById('target-id').value.toUpperCase();
        if(tid) { localStorage.setItem('last_f', tid); conn = peer.connect(tid); listen(); }
    }

    function listen() {
        conn.on('data', d => {
            if(d === "___T") showT();
            else if(d.voice) pushAudio(d.voice, 'friend');
            else pushMsg(d, 'friend');
        });
    }

    function send() {
        let i = document.getElementById('msg-in');
        if(conn && conn.open && i.value) {
            conn.send(i.value);
            pushMsg(i.value, 'my');
            i.value = "";
        }
    }

    // --- MIC LOGIC ---
    const vBtn = document.getElementById('voice-btn');
    ['mousedown', 'touchstart'].forEach(e => vBtn.addEventListener(e, (ev) => { ev.preventDefault(); startRec(); }));
    ['mouseup', 'touchend'].forEach(e => vBtn.addEventListener(e, (ev) => { ev.preventDefault(); stopRec(); }));

    async function startRec() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({audio:true});
            recorder = new MediaRecorder(stream);
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.start();
            vBtn.classList.add('active');
        } catch(e) { alert("Mic Error!"); }
    }

    function stopRec() {
        if(!recorder || recorder.state === "inactive") return;
        recorder.stop();
        vBtn.classList.remove('active');
        stream.getTracks().forEach(t => t.stop());
        recorder.onstop = () => {
            const blob = new Blob(chunks, {type:'audio/ogg'});
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                if(conn && conn.open) {
                    conn.send({voice: reader.result});
                    pushAudio(reader.result, 'my');
                }
            };
        };
    }

    function makeCall() {
        let tid = document.getElementById('target-id').value.toUpperCase();
        navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
            stream = s;
            callInst = peer.call(tid, s);
            document.getElementById('call-ui').style.display = 'flex';
            callInst.on('stream', rs => { const a = new Audio(); a.srcObject = rs; a.play(); });
            callInst.on('close', () => dropCallUI());
        });
    }

    function dropCall() { if(callInst) callInst.close(); if(stream) stream.getTracks().forEach(t => t.stop()); dropCallUI(); }
    function dropCallUI() { document.getElementById('call-screen').style.display = 'none'; location.reload(); }

    function pushMsg(m, c) {
        let d = document.createElement('div'); d.className = `msg ${c}`; d.innerText = m;
        document.getElementById('chat-box').appendChild(d);
        document.getElementById('chat-box').scrollTop = 9999;
    }

    function pushAudio(b, c) {
        let d = document.createElement('div'); d.className = `msg ${c}`;
        let a = document.createElement('audio'); a.controls = true; a.src = b; a.style.width = "180px";
        d.appendChild(a);
        document.getElementById('chat-box').appendChild(d);
        document.getElementById('chat-box').scrollTop = 9999;
    }

    function isTyping() { if(conn && conn.open) conn.send("___T"); }
    function showT() {
        let t = document.getElementById('typing'); t.style.visibility = 'visible';
        clearTimeout(window.tO); window.tO = setTimeout(()=> t.style.visibility = 'hidden', 2000);
    }
</script>
</body>
</html>
