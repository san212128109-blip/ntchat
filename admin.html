<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        input { width: 220px; padding: 8px; }
        button { padding: 8px 15px; background: #f85606; color: white; border: none; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>
    <h3>Secret Chat</h3>
    <div id="chat"></div>
    <div>
        <input type="text" id="msg" placeholder="Message lekho...">
        <button onclick="send()">Send</button>
    </div>

    <script>
        const ably = new Ably.Realtime('8O7Y_w.7VvC-w:9S5_W6U9U0N0T1S2');
        const channel = ably.channels.get('permanent-room');

        channel.subscribe('message', (msg) => {
            const chat = document.getElementById('chat');
            const isMe = msg.data.user === "Bondhu";
            chat.innerHTML += `<p style="text-align: ${isMe ? 'right' : 'left'}"><b>${msg.data.user}:</b> ${msg.data.text}</p>`;
            chat.scrollTop = chat.scrollHeight;
        });

        function send() {
            const input = document.getElementById('msg');
            if(input.value) {
                channel.publish('message', { user: "Bondhu", text: input.value });
                input.value = '';
            }
        }
    </script>
</body>
</html>
